#Services (Сервисы): Определяет контейнеры (сервисы), которые составляют ваше приложение.
#Для каждого сервиса вы указываете используемый образ Docker, параметры запуска, переменные окружения и другие настройки.

#Networks (Сети): Определяет сети, используемые вашими контейнерами.
#Это может включать в себя создание собственных сетей для внутреннего взаимодействия между контейнерами.

#Volumes (Тома): Определяет тома, используемые вашими контейнерами для хранения данных.
#Тома предоставляют устойчивое хранилище данных и позволяют сохранять состояние контейнеров даже после их перезапуска или удаления.

#Environment Variables (Переменные окружения): Вы можете указать переменные окружения, необходимые для запуска ваших сервисов.
#Это может включать параметры конфигурации, секреты или другие настройки.

version: '3.9'
services:
  postgres:
    image: postgres:13.0-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data_todolist:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready - U postgres
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
      - "5432:5432"
volumes:
  pg_data_todolist:
networks:
  backend_nw:
    driver: bridge